# Add this to your kitty.conf file to define a startup session for ntop and btop

# Start new tab with ntop
new_tab
cd ~
title ntop
launch zsh -c 'sudo ntopng'  # Run ntop with necessary permissions

# Start new tab with btop
new_tab
cd ~
title btop
launch zsh -c 'btop'  # Run btop in the second tab
